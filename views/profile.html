<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Profile</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../vendors/materialize/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body class="high">
  <main>
    <!-- Navbar -->
    <div class="navbar-fixed">
      <nav class="indigo">
        <div class="nav-wrapper container-flex-row left">
          <a href="newsfeed.html" class="material-icons left space">arrow_back</a>
          <h4>Perfil</h4>
        </div>
      </nav>
    </div>
    <!-- Content -->
    <div id="content" class="content">
      <div class="container">
        <div class="row">
          <div class="col s12">
            <div class="photo container-flex-row">
              <img src="../assets/images/user.svg" alt="Foto">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col offset-s1 s10">
            <div class="information">
              <div class="input-field">
                <input placeholder="Femenino/Masculino" id="gender" type="text" class="validate dropdown-button" data-activates='dropdown1'>
                <label>Sexo</label>
                <ul id='dropdown1' class='dropdown-content'>
                  <li>
                    <a href="#!" data-gender="fa fa-venus">Femenino</a>
                  </li>
                  <li>
                    <a href="#!" data-gender="fa fa-mars">Masculino</a>
                  </li>
                </ul>
              </div>
              <div class="birthday">
                <div class="input-field">
                  <!-- <span class="fa fa-birthday-cake"></span> -->
                  <input placeholder="dd/mm/aaaa" id="birthday" type="text" class="validate">
                  <label>Cumpleaños</label>
                </div>
              </div>
              <div class="country">
                <div class="input-field">
                  <!-- <span class="fa fa-globe"></span> -->
                  <input placeholder="Perú, Brasil, México, Chile, etc." id="country" type="text" class="validate">
                  <label>País</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col offset-s1 s10">
            <div class="language">
              <ul>
                <li>
                  <div class="input-field">
                    <input placeholder="Español, Inglés, Francés, etc." id="lenguage1" type="text" class="validate">
                    <label>Mi idioma nativo</label>
                  </div>
                </li>
                <li>
                  <div class="input-field">
                    <input placeholder="Español, Inglés, Francés, etc." id="lenguage2" type="text" class="validate">
                    <label>Quiero aprender</label>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col offset-s1 s10">
            <div class="biography">
              <div class="input-field">
                <input placeholder="Soy estudiante, me gusta aprender, etc." id="biography" type="text" class="validate">
                <label>Sobre mí</label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col offset-s1 s10">
            <div class="like">
              <div class="input-field">
                <input placeholder="Tecnología, música, cine, etc." id="interest" type="text" class="validate">
                <label>Me interesa</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Menu-bottom -->
    <div class="navbar-down">
      <div class="navbar-fixed">
        <nav class="indigo lighten-1">
          <div class="nav-wrapper container-flex-row">
            <a class="material-icons">message</a>
            <a class="material-icons">home</a>
            <a class="material-icons">search</a>
            <a class="material-icons">person</a>
          </div>
        </nav>
      </div>
    </div>
  </main>
  <!-- Scripts -->
  <script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
  <script src="../vendors/materialize/js/materialize.min.js"></script>
  <script scr="../js/profile.js"></script>
</body>
</html>
